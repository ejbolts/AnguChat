<div class="container mt-5">
  <!-- Place this code at the top or where you want the logout button to be -->
  <div class="d-flex justify-content-between mb-4">
    <span class="align-self-center"
      >Hello, <strong>{{ currentUser?.username }}</strong></span
    >
    <!-- Display the current user's name. We use the safe navigation operator (?) to avoid null reference errors -->
    <div>
      <button (click)="logout()" class="btn btn-warning">Logout</button>
      <button (click)="deleteAccount(currentUser!)" class="btn btn-danger mx-2">
        Delete Account
      </button>
      <button
        *ngIf="isAdmin"
        (click)="navigateToDashboard()"
        class="btn btn-info"
      >
        Dashboard
      </button>
    </div>
  </div>

  <div class="list-group">
    <div *ngFor="let group of allGroups" class="list-group-item">
      <div class="justify-content-between align-items-center mb-3">
        {{ group.name }}

        <!-- Group Membership Control -->
        <ng-container
          *ngIf="isMemberOfGroup(group._id); else notMemberTemplate"
        >
          <button
            (click)="removeUserFromGroup(group._id)"
            class="btn btn-danger"
          >
            Leave Group
          </button>

          <div
            *ngFor="let channel of groupChannels[group._id]"
            style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px"
          >
            <h4>{{ channel.name }}</h4>
            <button
              (click)="
                addUserToChannel(channel._id, group._id, currentUser?._id!)
              "
              class="btn btn-primary"
            >
              Join Channel
            </button>

            <ng-container *ngIf="isChannelMember(channel._id, group._id)">
              <div class="container">
                <div class="chat-messages">
                  <ul>
                    <li *ngFor="let msg of messages">
                      <span *ngIf="msg.isSystemMessage; else userMessage">
                        <em
                          >{{ msg.content }} -
                          {{ msg.timestamp | date : "shortTime" }}</em
                        >
                      </span>
                      <ng-template #userMessage>
                        <strong>{{ msg.username }}</strong
                        >: {{ msg.content }}
                        <small>{{ msg.timestamp | date : "shortTime" }}</small>
                      </ng-template>
                    </li>
                  </ul>
                </div>

                <div class="chat-input">
                  <input
                    [(ngModel)]="message"
                    type="text"
                    placeholder="Type your message..."
                  />
                  <button (click)="sendMessage()" class="btn btn-info">
                    Send
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </ng-container>

        <ng-template #notMemberTemplate>
          <ng-container *ngIf="isPending(group._id); else joinButtonTemplate">
            <span class="badge badge-warning badge-pill text-dark"
              >Pending</span
            >
          </ng-container>
          <ng-template #joinButtonTemplate>
            <button (click)="joinGroup(group)" class="btn btn-primary">
              Join Group
            </button>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </div>
</div>
