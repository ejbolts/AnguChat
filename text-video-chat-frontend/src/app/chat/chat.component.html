<!-- chat.component.html -->

<div *ngFor="let group of allGroups">
  {{ group.name }}

  <!-- Check if user has already requested to join this group -->
  <ng-container *ngIf="!isPending(group.id); else pendingTemplate">
    <button (click)="requestToJoinGroup(group.id)">Join</button>
  </ng-container>

  <ng-template #pendingTemplate>
    <span>Pending</span>
  </ng-template>
</div>
