<div class="container login-container">
  <div class="row justify-content-center text-center">
    <div class="col-12">
      <img
        src="https://text-video-app-images-872342.s3.ap-southeast-2.amazonaws.com/DALL_E_AnguChat_icon2.png"
        alt="AnguChat image"
        class="login-image"
      />
    </div>
    <div class="col-12">
      <h1 class="login-title">
        Welcome to <span class="gradient-text">AnguChat!</span>
      </h1>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>
  <div *ngIf="" class="alert alert-warning mt-2">
    {{ warningMessage }}
  </div>

  <form class="login-form" (submit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        class="gradient-bottom-border"
        [(ngModel)]="user.username"
        name="username"
        placeholder="Enter Username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="gradient-bottom-border"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Enter Password"
        required
      />
    </div>

    <div class="center-button">
      <button type="submit" role="button" class="btn-primary-custom">
        <span class="text">Sign In</span>
      </button>
    </div>

    <div
      class="d-flex align-items-center justify-content-center"
      style="margin-top: 10px"
    >
      <span class="me-1">Don't have an account?</span>
      <button (click)="goToRegister()" class="btn btn-link custom-link-button">
        Register Here
      </button>
    </div>
    <div
      class="d-flex align-items-center justify-content-center"
      style="margin-top: 10px"
    >
      <span class="me-1">Or</span>
      <button (click)="loginGuest()" class="btn btn-link custom-link-button">
        Login as Guest
      </button>
    </div>
  </form>
</div>
