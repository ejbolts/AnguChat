<div class="container mt-5">
  <h2 class="admin-title">Admin Dashboard</h2>
  <div class="current-user">
    Logged in as: <strong>{{ currentUser?.username }}</strong>
  </div>

  <button (click)="logout()" class="btn btn-warning">Logout</button>
  <button (click)="navigateToChat()" class="btn btn-info mx-2">Chat</button>

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Change Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <select [(ngModel)]="user.role" class="form-control">
            <option value="user">Chat User</option>
            <option value="groupAdmin">Group Admin</option>
            <option value="superAdmin">Super Admin</option>
          </select>
        </td>
        <td>
          <button (click)="promoteUser(user)" class="btn btn-primary mx-2">
            Promote
          </button>
          <button (click)="removeUser(user)" class="btn btn-danger">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Create Group -->
  <div class="input-group mb-3">
    <div class="input-group-append">
      <form (submit)="createGroup()">
        <div class="form-group">
          <label for="groupName">Group Name:</label>
          <input
            type="text"
            class="form-control"
            id="groupName"
            [(ngModel)]="group.name"
            name="name"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
      </form>
    </div>
  </div>

  <!-- List Groups and Channels -->
  <div *ngFor="let group of groups" class="mb-4">
    <div class="bg-light p-3 rounded">
      <h3 class="d-inline-block mr-3">{{ group.name }}</h3>
      <button (click)="deleteGroup(group._id)" class="btn btn-danger">
        Delete Group
      </button>
      <!-- Add Channel to Group -->
      <div class="input-group mt-3 mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Channel Name"
          #channelInput
        />
        <div class="input-group-append">
          <button
            (click)="createNewChannel(group._id, channelInput.value)"
            class="btn btn-secondary"
          >
            Add Channel
          </button>
        </div>

        <!-- Display channels for the current group -->
        <div *ngFor="let channel of groupChannels[group._id]">
          <h4>{{ channel.name }}</h4>

          <button
            (click)="removeChannel(channel._id)"
            class="btn btn-danger btn-sm"
          >
            Remove Channel
          </button>
        </div>
      </div>

      <!-- Add User to Group -->
      <div class="input-group mt-3 mb-3">
        <select class="form-control" #userDropdown>
          <option *ngFor="let user of users" [value]="user._id">
            {{ user.username }}
          </option>
        </select>
        <div class="input-group-append">
          <button
            (click)="addUserToGroup(userDropdown.value, group._id)"
            class="btn btn-secondary"
          >
            Add User
          </button>
        </div>
      </div>
      <!-- Pending join requests for the group -->
      <div class="container mt-4">
        <h5 class="mb-3">Pending join requests:</h5>
        <ul class="list-group">
          <li
            *ngFor="let user of getPendingUsersForGroup(group._id)"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ user.username }}
            <button
              (click)="approveUserForGroup(user._id!, group._id)"
              class="btn btn-success btn-sm"
            >
              Approve
            </button>
          </li>
        </ul>
      </div>

      <!-- List Users in Group with Remove Option -->
      <ul class="list-group">
        <li
          *ngFor="let userId of group.users"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ getUsernameById(userId) }}

          <button
            (click)="removeUserFromGroup(userId, group._id)"
            class="btn btn-danger btn-sm"
          >
            Remove
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
